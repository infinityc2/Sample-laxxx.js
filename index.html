<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/main.css">
    <script src="./node_modules/lax.js/lib/lax.min.js"></script>
    <title>Sample lax.js</title>
</head>
<body>
    
    <section class="initial lax">
        <p class="scroll-text lax">Scroll Down</p>
    </section>
    <section class="animation lax">
        <h1 data-lax-preset="rightToLeft fadeInOut" class="lax">Animation</h1>
        <p class="description lax" data-lax-preset="blurInOut fadeInOut">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        <div class="box-1 lax" data-lax-preset="spin"></div>
        <div class="box-2 lax" data-lax-scale="700 0, 500 1, 100 1, 0 0" data-lax-anchor="self"></div>
        <div class="box-3 lax" data-lax-preset="driftRight spin"></div>
    </section>
    <section></section>
    

    
    <script>
        window.onload = function() {
            lax.setup()

            document.addEventListener('scroll', function(e) {
                lax.update(window.scrollY)
            }, false)
        }

    </script>
    
</body>
</html>
